<button mat-fab color="primary" class="add-user-btn" matTooltip="Add user" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>

<mat-card>
    <table class="user-table">
        <tr>
            <th>Customer ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Email</th>
        </tr>
        <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]">
            <td>{{ user.customerID }}</td>
            <td>{{ user.data.firstName }} {{ user.data.surName }}</td>
            <td>{{ user.data.city }}</td>
            <td>{{ user.data.email }}</td>
        </tr>
    </table>
</mat-card>
