<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<h1 mat-dialog-title>Add Address</h1>
<div mat-dialog-content class="input-container">
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street/No</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Street" [disabled]="loading">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Postal Code</mat-label>
            <input [(ngModel)]="user.postalCode" matInput placeholder="Postal Code" [disabled]="loading">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="City" [disabled]="loading">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="btn-container">
    <button mat-button [disabled]="loading" (click)="dialogRef.close()">Cancel</button>
    <button mat-button (click)="editUser()" cdkFocusInitial [disabled]="loading">Save</button>
</div>
