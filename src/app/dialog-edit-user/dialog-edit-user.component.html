<form class="dialog" #userForm="ngForm" (ngSubmit)="editUser(userForm)">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <h3 mat-dialog-title>Edit User</h3>
    <div mat-dialog-content class="input-container">
        <div class="full-width">
            <mat-form-field class="mr-16 w-50" appearance="outline">
                <mat-label>Firstname</mat-label>
                <input [(ngModel)]="user.firstName" name="firstName" matInput [disabled]="loading" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-50">
                <mat-label>Surname</mat-label>
                <input [(ngModel)]="user.surName" name="surName" matInput [disabled]="loading" required>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="btn-container">
        <button mat-button [disabled]="loading" (click)="dialogRef.close()">Cancel</button>
        <button mat-button type="submit" cdkFocusInitial [disabled]="loading">Save</button>
    </div>
</form>
