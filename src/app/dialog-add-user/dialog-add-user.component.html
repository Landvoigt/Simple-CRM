<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content class="input-container">
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Firstname</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder" [disabled]="loading">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Surname</mat-label>
            <input [(ngModel)]="user.surName" matInput placeholder="Placeholder" [disabled]="loading">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full-width">
            <mat-label>Birthday</mat-label>
            <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker" [disabled]="loading">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street/No</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Placeholder" [disabled]="loading">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Postal Code</mat-label>
            <input [(ngModel)]="user.postalCode" matInput placeholder="Placeholder" [disabled]="loading">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="Placeholder" [disabled]="loading">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="user.email" matInput placeholder="Placeholder" [disabled]="loading">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="btn-container">
    <button mat-button [disabled]="loading" (click)="dialogRef.close()">Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial [disabled]="loading">Save</button>
</div>
