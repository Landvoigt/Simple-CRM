<div class="dialog">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <h3 mat-dialog-title>Add new user</h3>
    <div mat-dialog-content class="input-container">
        <div class="full-width">
            <mat-form-field class="mr-16 w-50" appearance="outline">
                <mat-label>Firstname</mat-label>
                <input [(ngModel)]="user.firstName" matInput [disabled]="loading">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-50">
                <mat-label>Surname</mat-label>
                <input [(ngModel)]="user.surName" matInput [disabled]="loading">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width">
                <mat-label>Birthday</mat-label>
                <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker" [disabled]="loading">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="full-width">
            <mat-form-field appearance="outline" class="mr-16 w-80">
                <mat-label>Street</mat-label>
                <input [(ngModel)]="user.street" matInput [disabled]="loading">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-20">
                <mat-label>No.</mat-label>
                <input [(ngModel)]="user.streetNumber" matInput [disabled]="loading">
            </mat-form-field>
        </div>
        <div class="full-width">
            <mat-form-field appearance="outline" class="mr-16 w-30">
                <mat-label>Post Code</mat-label>
                <input [(ngModel)]="user.postCode" matInput [disabled]="loading">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-70">
                <mat-label>City</mat-label>
                <input [(ngModel)]="user.city" matInput [disabled]="loading">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input [(ngModel)]="user.email" matInput [disabled]="loading">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="btn-container">
        <button mat-button [disabled]="loading" (click)="dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveUser()" cdkFocusInitial [disabled]="loading">Save</button>
    </div>
</div>
